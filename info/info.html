<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//hellow-dot-<project_id>.appspot.com/loaded.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl"> 

	<p>Message from /message is:</p>
	<h1>{{message}}</h1>

    <p>Message from https://hellow-* is:</p>
	<h1>{{hellow}}</h1>

    </div>
    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
	$http.get("/message")
  .then(function(response) {
      $scope.message = response.data;
  });
  $http.get("//hellow-dot-" + window.location.hostname, {withCredentials: true})
  .then(function(response) {
      $scope.hellow = response.data;
  });
});

</script>
  </body>
</html>
